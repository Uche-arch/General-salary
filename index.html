<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap-aid/css/bootstrap.min.css" />
    <!-- Include Font Awesome for the icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="mb-3 mb-md-5 text-center">SALARY LEDGER</h1>
      <div class="table-responsive">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Name</th>
              <th>Salary</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody id="table-body">
            <tr>
              <td contenteditable="true">Uche Godswill - CEO</td>
              <td id="ceo-amount"></td>
              <td>2025-2-25</td>
            </tr>
          </tbody>
        </table>
      </div>
      <br /><br />
      <h2>New Entries</h2>
      <label for="">New Worker</label>
      <input
        type="text"
        id="name"
        class="form-control"
        placeholder="Worker's name"
      /><br />
      <label for="" class="form-label"> Salary </label>
      <input
        type="number"
        id="salary"
        class="form-control"
        placeholder="Enter salary"
      />
      <button onclick="update()" class="btn btn-outline-primary mt-3">
        Add
      </button>
      <p id="error" class="mt-2 mt-md-4"></p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
